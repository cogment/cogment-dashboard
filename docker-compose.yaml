---
version: '3.9'

services:
  cogment-dashboard:
    image: cogment/cogment-dashboard:latest
    build:
      context: grafana
    ports:
      - 3000:3000
    depends_on:
      - cogment-metrics

  cogment-metrics:
    image: prom/prometheus:latest
    command:
      - --config.file=/etc/prometheus/prometheus.yml
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - 9090:9090
    depends_on:
      - cadvisor

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    depends_on:
      - redis

  redis:
    image: redis:latest
    ports:
      - 6379:6379
