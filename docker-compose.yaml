version: '3.7'

services:
  dashboard:
    image: cogment/dashboard:latest
    build:
      context: grafana
    ports:
      - 3000:3000
    depends_on:
      - metrics

  metrics:
    image: cogment/metrics:latest
    build:
      context: prometheus
    command:
      - --config.file=/etc/prometheus/prometheus.yml
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - 9090:9090
    depends_on:
      - cadvisor

  cadvisor:
    privileged: true
    devices:
      - /dev/kmsg
    image: gcr.io/cadvisor/cadvisor:latest
    ports:
      - 9088:8080
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk:/dev/disk:ro
